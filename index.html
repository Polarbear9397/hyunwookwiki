<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI 소비 어시스턴트 챗봇</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');

    body {
      background-color: #000; /* 검은 배경 */
      color: #fff; /* 흰 텍스트 */
      font-family: 'Noto Sans KR', sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      user-select: none;
      display: flex;
      flex-direction: column;
      height: 90vh;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: 1.2px;
      color: #fff;
    }

    #graph-container {
      background-color: #111; /* 아주 어두운 회색 */
      border-radius: 12px;
      padding: 15px;
      height: 180px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #aaa;
      font-style: italic;
      user-select: none;
      flex-shrink: 0;
    }

    #chat {
      background-color: #222; /* 어두운 회색 */
      border-radius: 12px;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
      scroll-behavior: smooth;
      flex-grow: 1;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 20px;
      font-size: 1rem;
      line-height: 1.4;
      word-break: break-word;
      opacity: 0;
      animation: fadeInUp 0.3s forwards;
    }

    .user {
      background-color: #fff; /* 흰 배경 */
      color: #000; /* 검은 텍스트 */
      margin-left: auto;
      border-bottom-right-radius: 4px;
      border-bottom-left-radius: 20px;
    }

    .ai {
      background-color: #000; /* 검은 배경 */
      color: #fff; /* 흰 텍스트 */
      margin-right: auto;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 20px;
      border: 1px solid #444;
    }

    #input-container {
      display: flex;
      gap: 12px;
      flex-shrink: 0;
    }

    #input {
      flex-grow: 1;
      padding: 14px 20px;
      border-radius: 30px;
      border: 1px solid #fff;
      font-size: 1.1rem;
      outline: none;
      background-color: #000;
      color: #fff;
      transition: background-color 0.25s ease, color 0.25s ease;
    }
    #input:focus {
      background-color: #111;
      color: #fff;
      border-color: #fff;
    }

    #send {
      background-color: #000;
      border: 1.5px solid #fff;
      border-radius: 30px;
      color: #fff;
      font-weight: 700;
      padding: 0 24px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      user-select: none;
    }
    #send:hover:not(:disabled) {
      background-color: #fff; /* 흰색 배경 */
      color: #000; /* 검은 텍스트 */
      border-color: #fff; /* 흰색 테두리 유지 */
    }
    #send:disabled {
      background-color: #444;
      border-color: #666;
      color: #999;
      cursor: not-allowed;
    }

    /* 스크롤바 커스텀 */
    #chat::-webkit-scrollbar {
      width: 8px;
    }
    #chat::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }
    #chat::-webkit-scrollbar-track {
      background: #222;
      border-radius: 4px;
    }

    #menu-bar {
      display: flex;
      justify-content: space-around;
      background-color: #111;
      padding: 12px 0;
      border-radius: 12px;
      user-select: none;
      flex-shrink: 0;
      margin-top: 10px;
    }
    #menu-bar button {
      background: none;
      border: 1.5px solid #fff;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      padding: 8px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    #menu-bar button:hover, #menu-bar button.active {
      background-color: #fff; /* 흰 배경 */
      color: #000; /* 검은 텍스트 */
      border-color: #fff;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>AI 소비 어시스턴트 챗봇</h1>

  <div id="graph-container">
    소비 그래프가 여기 표시됩니다.
  </div>

  <div id="chat" aria-live="polite" aria-atomic="false" role="log"></div>

  <div id="input-container">
    <input
      id="input"
      type="text"
      placeholder="메시지를 입력하세요"
      aria-label="메시지 입력창"
      autocomplete="off"
    />
    <button id="send" aria-label="전송 버튼" title="메시지 전송">전송</button>
  </div>

  <nav id="menu-bar" aria-label="메뉴 바">
    <button id="menu-book" class="active" aria-pressed="true">가계부</button>
    <button id="menu-stats" aria-pressed="false">통계</button>
    <button id="menu-settings" aria-pressed="false">설정</button>
  </nav>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');
    const menuButtons = document.querySelectorAll('#menu-bar button');

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function updateSendButton() {
      send.disabled = input.value.trim().length === 0;
    }

    async function fetchAIReply(message) {
      await new Promise((r) => setTimeout(r, 600));
      return "AI 답변: " + message;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      input.value = '';
      updateSendButton();

      send.disabled = true;
      const reply = await fetchAIReply(text);
      appendMessage(reply, 'ai');
      send.disabled = false;
      input.focus();
    }

    send.addEventListener('click', sendMessage);
    input.addEventListener('input', updateSendButton);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !send.disabled) sendMessage();
    });

    updateSendButton();

    // 메뉴 버튼 상태 토글
    menuButtons.forEach(button => {
      button.addEventListener('click', () => {
        menuButtons.forEach(btn => {
          btn.classList.remove('active');
          btn.setAttribute('aria-pressed', 'false');
        });
        button.classList.add('active');
        button.setAttribute('aria-pressed', 'true');
      });
    });
  </script>
</body>
</html>
