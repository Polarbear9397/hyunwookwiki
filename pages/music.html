      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #fff;
    }
    header h1 a {
      color: inherit;
      text-decoration: none;
      cursor: pointer;
    }
    .menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }
    .menu li {
      margin: 0;
    }
    .menu a {
      text-decoration: none;
      color: #f0f0f0;
      font-weight: bold;
      font-size: 1rem;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background-color 0.3s ease;

      z-index: 1;

      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    p.description {
      color: #ddd;
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    .song-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .song {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
      width: 320px;
      padding: 20px;
      text-align: left;
      transition: transform 0.3s ease;
      color: #222;
    }
    .song:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    }
    .song iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
    .song-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 5px;
    }
    .song-artist {
      font-size: 1rem;
      color: #666;
      margin-bottom: 15px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 50px;
      padding: 12px 30px;
      background-color: #f8b500;
      color: #222;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(248, 181, 0, 0.5);
      transition: background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }
    .back-btn:hover {
      background-color: #e09700;
      color: #fff;
      box-shadow: 0 8px 20px rgba(224, 151, 0, 0.7);
    }

    /* 반응형 */
    @media (max-width: 700px) {
      .song-list {
        flex-direction: column;
        align-items: center;
      }
      .song {
        width: 90%;
      }
    }
  </style>
</head>
